
<div class="messageBox">
   <!-- ko ifnot: isEdit -->
   <div class="modal-header"><b>New Word</b></div>
   <!-- /ko -->
   <!-- ko if: isEdit -->
   <div class="modal-header"><b>Edit</b></div>
   <!-- /ko -->
   <form role="form" data-bind="submit: save">
      <div class="modal-body" style="overflow-x: hidden">
         <table style="width: 800px;" class="table table-hover">
            <tr>
               <td style="border-top: none;" class="form-inline">
                  <label>Word:</label>
                  <input type="text" class="form-control input-small autofocus" placeholder="Type in the word.." data-bind="value: input" style="width:18em; margin-left:40px" required />
               </td>
            </tr>
            <tr>
               <td class="form-inline">
                  <label>Classes:</label>
                  <div class="btn-group" data-bind="foreach: classList" style="margin-left:20px;">
                     <button type="button" class="btn btn-default"
                             data-bind="checkbox: {value: $data, pool: $parent.classes}"></button>
                  </div>
               </td>
            </tr>
            <tr>
               <td class="form-inline">
                  <label>Collections:</label>
                  <div class="form-group">
                     <select class="form-control" data-bind="options:collectionList, optionsText:'longName', value:selectedCollection"></select>
                  </div>
                  <div class="form-group">
                     <button class="btn btn-danger" data-bind="click:addCollection">Add</button>
                  </div>
                  <!-- ko foreach:displayCollections -->
                  <div class="form-group" style="margin-left:20px;">
                     <a href="#" data-bind="click: $parent.removeCollection">x</a>
                     <span data-bind="text:$data"></span>
                  </div>
                  <!-- /ko -->
               </td>
            </tr>
            <tr>
               <td class="form-inline">
                  <label>Categories:</label>
                  <div class="form-group">
                     <select class="form-control" data-bind="options:categoryList, value:selectedCategory"></select>
                  </div>
                     <div class="form-group">
                     <button class="btn btn-danger" data-bind="click:addCategory">Add</button>
                  </div>
                 
                  <div class="form-group" style="margin-left:68px">
                    <div class="form-inline">
                      <div class="form-group">
                        <div class="input-group">
                          <input class="form-control" type="text" placeholder="New category neme" data-bind="value: newCategory">
                          <span class="input-group-btn">
                            <button class="btn btn-info" type="button" data-bind="click:addNewCategory">Add</button>
                          </span>
                       </div>
                     </div>
                  </div>
                  </div>
                  <br>
                   <!-- ko foreach:categories -->
                  <div class="form-group" style="margin-left:20px;" data-bind1="if:$data">
                     <a href="#" data-bind="click: $parent.removeCategory">x</a>
                     <span data-bind="text:$data"></span>
                  </div>
                  <!-- /ko-->
               </td>
            </tr>
         </table>
      </div>
      <div class="modal-footer">
         <span data-bind="text: validationMessage" style="color: red"></span>
         <button class="btn btn-default" data-bind="click: close">Cancel</button>
         <button type="submit" class="btn btn-primary">Save</button>
         <div class="pull-left">
            
         </div>
      </div>
   </form>
</div><!-- /.modal-content -->
