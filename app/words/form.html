
<div class="messageBox">
    <!-- ko ifnot: isVersion -->
    <div class="modal-header"><b>New Word</b></div>
    <!-- /ko -->
    <!-- ko if: isVersion -->
    <div class="modal-header"><b>New Version</b></div>
    <!-- /ko -->
    <div class="modal-body" style="overflow-x: hidden">
        <table style="width: 600px;" class="table table-hover">
            <tr>
                <td style="border-top: none;" class="form-inline">
                    <!-- ko ifnot: isVersion -->
                    <label>Word:</label>
                    <!-- /ko -->
                    <!-- ko if: isVersion -->
                    <label>Version:</label>
                    <!-- /ko -->
                    <input  type="text" class="input-small autofocus" placeholder="Type in the word.." data-bind="value: input" class="required"/><span>*</span>
                </td>
            </tr>
            <tr>
                <td class="form-inline">
                    <label>Classes:</label>
                    <div class="btn-group" data-bind="foreach: classList">
                        <button type="button" class="btn btn-default" 
                            data-bind="checkbox: {value: $data, pool: $parent.classes}"></button>
                    </div>
                </td>
            </tr>
            <!-- ko ifnot: isVersion -->
            <tr>
                <td class="form-inline">
                    <label>Categories:</label>
                    <div class="form-group">
                        <select data-bind="options:categoryList, value:selectedCategory"></select>
                        <button class="label label-danger" data-bind="click:addCategory">Add</button>
                    </div>
                </td>
                <td data-bind="foreach:categories">
                    <div class="form-item">
                        <a href="#" data-bind="click: $parent.removeCategory">x</a>
                        <span data-bind="text:$data"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="form-inline">
                    <label>Collections:</label>
                    <div class="form-group">
                        <select data-bind="options:collectionList, value:selectedCollection"></select>
                        <button class="label label-danger" data-bind="click:addCollection">Add</button>
                    </div>
                </td>
                <td data-bind="foreach:collections">
                    <div class="form-item">
                        <a href="#" data-bind="click: $parent.removeCollection">x</a>
                        <span data-bind="text:$data"></span>
                    </div>
                </td>
            </tr>
            <!-- /ko -->
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-bind="click: close">Cancel</button>
        <button class="btn btn-primary" data-bind="click: save">Save</button>
    </div>
</div><!-- /.modal-content -->
