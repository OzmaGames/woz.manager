<div class="messageBox" style="width:1000px; overflow:auto;">
    <div class="modal-header"><b>New Word</b></div>
    <div class="modal-body">
        <table class="table table-hover" >
            <tr>
                <td style="border-top:none;">
                    <label>Word:</label>
                    <input type='text' data-bind="value: input" class="autofocus"/>
                </td>        
            </tr>
            <tr>
                <td style="width:30%;">
                    <label>Versions</label>
                    <form class="form-inline" role="form">
                      <div class="form-group">
                         <input type='text' data-bind="value: versions" class="autofocus"/>
                         <button data-bind="click:addVersion">Add</button>
                      </div>
                    </form>
                </td>
                <td>
                    <ul data-bind="foreach:versionList">
                            <li style="float:left; list-style:none; padding:10px;">
                                <p><a href="#" data-bind="click: $parent.removeVersion">x</a>
                                <span data-bind="text:$data">
                                </span>
                                </p>
                            </li>
                    </ul>  
                </td>
            </tr>
            <tr>
                <td>
                    <label>Class</label>
                    <form class="form-inline" role="form">
                      <div class="form-group">
                          <select data-bind="options:classes, value:selectedClass"></select>
                          <button data-bind="click:addClass">Add</button>
                      </div>
                    </form>
                </td>
                <td>
                    <ul data-bind="foreach:classList">
                            <li style="float:left;list-style:none; padding:10px;">
                                <p><a>x</a>
                                <span data-bind="text:$data">
                                </span>
                                </p>
                            </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Category</label>
                    <form class="form-inline" role="form">
                      <div class="form-group">
                        <select data-bind="options:categories, value:selectedCategory"></select>
                        <button data-bind="click:addCategory">Add</button>
                      </div>
                    </form>
                </td>
                <td>
                   <ul data-bind="foreach:categoryList">
                            <li style="float:left;list-style:none; padding:10px;">
                                <p><a>x</a>
                                <span data-bind="text:$data">
                                </span>
                                </p>
                            </li>
                    </ul> 
                </td>
            </tr>
            <tr>
                <td>
                    <label>Set</label>
                    <form class="form-inline" role="form">
                      <div class="form-group">
                        <select data-bind="options:sets, value:selectedSet"></select>
                        <button data-bind="click:addSet">Add</button>
                      </div>
                    </form>
                </td>
                <td>
                   <ul data-bind="foreach:setList">
                            <li style="float:left;list-style:none; padding:10px;">
                                <p><a>x</a>
                                <span data-bind="text:$data">
                                </span>
                                </p>
                            </li>
                    </ul> 
                </td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-bind="click: save">Save</button>
    </div>
</div>
