<div class="messageBox">
    <div class="modal-header"><b>New Word</b></div>
    <div class="modal-body" style="overflow-x: hidden">
        <table style="width: 500px" class="table table-hover">
            <tr style="border-top: 0">
                <td style="width: 300px">
                    <label>Word:</label>
                    <input type="text" data-bind="value: input" class="autofocus" />
                </td>
                <td></td>
            </tr>
            <tr>
                <td class="form-inline">
                    <label>Versions</label>
                    <div class="form-group">
                        <input type="text" data-bind="value: version" class="autofocus" />
                        <button class="btn" data-bind="click:addVersion">Add</button>
                    </div>
                </td>
                <td data-bind="foreach:versionList">
                    <div class="form-item">
                        <a href="#" data-bind="click: $parent.removeVersion">x</a>
                        <span data-bind="text:$data"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="form-inline">
                    <label>Class</label>
                    <div class="form-group">
                        <select data-bind="options:classes, value:selectedClass"></select>
                        <button class="btn" data-bind="click:addClass">Add</button>
                    </div>
                </td>
                <td data-bind="foreach:classList">
                    <div class="form-item">
                        <span data-bind="text:$data"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="form-inline">
                    <label>Category</label>
                    <div class="form-group">
                        <select data-bind="options:categories, value:selectedCategory"></select>
                        <button class="btn" data-bind="click:addCategory">Add</button>
                    </div>
                </td>
                <td data-bind="foreach:categoryList">
                    <div class="form-item">
                        <a>x</a>
                        <span data-bind="text:$data"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="form-inline">
                    <label>Set</label>
                    <div class="form-group">
                        <select data-bind="options:sets, value:selectedSet"></select>
                    </div>
                </td>
                <td></td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-bind="click: save">Save</button>
    </div>
</div>
