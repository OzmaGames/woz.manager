<div class="messageBox" style="width:500px; overflow:auto;">
    <div class="modal-body">
        <form data-bind="submit: save">
             <fieldset>
                <legend>Add New Words</legend>
                <label>Word:</label>
                <input type='text' data-binde="value: input, valueUpdate: 'afterkeydown'" class="autofocus"/>
                
                <div style="clear:both">
                <label>Word Class</label>
                <select data-bind="options:classList, optionsText:'name', value:selectedClass" style="float:left"></select>
                <p data-bind="text:'name'" style="float:left; margin-left:60px">
                <a data-bind="click:remove">X</a></p>
                </div>
               
                <div style="clear:both">
                <label>Word Class</label>
                <select data-bind="options:classList, optionsText:'name', value:selectedClass" style="float:left"></select>
                <p data-bind="text:'name'" style="float:left; margin-left:60px">
                <a data-bind="click:remove">X</a></p>
                </div>
                
                <div style="clear:both">
                <label>Word Class</label>
                <select data-bind="options:classList, optionsText:'name', value:selectedClass" style="float:left;"></select>
                <p data-bind="text:'name'" style="float:left; margin-left:60px"></p>
                <span class="glyphicon glyphicon-search"></span>
                </div>
                
             </fieldset> 
        
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-bind="click: save">Save</button>
    </div>
</div>
