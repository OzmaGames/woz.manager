<div>
    <div class="container">
        <table class="table">
            <thead>
            <tr class="text-center">
                <th>Class</th>
                <th>Category</th>
                <th>Collection</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><select class="form-control" data-bind="options:classes, value:selectedClass"></select></td>
                <td><select class="form-control" data-bind="options:categories, value:selectedCategory"></select></td>
                <td><select class="form-control" data-bind="options:sets, value:selectedSet"></select></td>
            </tr>
            </tbody>
        </table>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Word</th>
                <th>Versions</th>
                <th>Classes</th>
                <th>Categories</th>
                <th>Collections</th>
                <th class="text-center">
                    <button type="button" class="btn btn-info btn-block" data-bind="click:addWord">Add Word</button>
                </th>
            </tr>
            </thead>
            
            <tbody data-bind="foreach:filteredWords">
             
            <tr>
                <td data-bind="text: lemma, attr:{rowspan: versions.length + 1}"></td>
                <td class="text-center">
                    <a data-bind="click: $parent.addVersion" href="#">Add</a>
                </td>
                <td data-bind="text: classes"></td>
                <td class="vCenter" data-bind="text: categories, attr:{rowspan: versions.length + 1}"></td>
                <td class="vCenter" data-bind="text: collections, attr:{rowspan: versions.length + 1}"></td>
                <td>
                    <a data-bind="click: $parent.edit" href="#">Edit</a>
                </td>
            </tr>
            <!-- ko foreach: versions -->
            <tr class="active">
                <td data-bind="text: lemma"></td>
                <td data-bind="text: classes"></td>
                <td>
                    <a data-bind="click: $root.editVersion" href="#">Edit Version</a>
                </td>
            </tr>
            <!-- /ko -->
          
        </tbody>
             
        </table>
         
        <ul class="pagination">
             <li data-bind="css: { disabled: pageIndex() === 0 }"><a href="#" data-bind="click: previousPage">Previous</a></li>
             <!-- ko foreach: allPages -->
                  <li data-bind="css: { active: $data.pageNumber === ($root.pageIndex() + 1) }"><a href="#" data-bind="text: $data.pageNumber, click: function() { $root.moveToPage($data.pageNumber-1); }"></a></li>
             <!--/ko-->
            <li data-bind="css: { disabled: pageIndex() === maxPageIndex() }"><a href="#" data-bind="click: nextPage">Next</a></li>
       </ul>

    </div>
</div>
