
<div class="container">
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr class="text-center">
                <th>Class</th>
                <th>Category</th>
                <th>Set</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><select data-bind="options:classes, value:selectedClass"></select></td>
                <td><select data-bind="options:categories, value:selectedCategory"></select></td>
                <td><select data-bind="options:sets, value:selectedSet"></select></td>
            </tr>
            </tbody>
        </table>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Word</th>
                <th>Versions</th>
                <th>Classes</th>
                <th>Categories</th>
                <th>Set</th>
                <th class="text-center">
                    <button type="button" class="btn btn-info btn-block" data-bind="click:addWord">Add</button>
                </th>
            </tr>
        </thead>
            <tbody data-bind="foreach: filteredWords">
            <tr>
                <td data-bind="text: lemma"></td>
                <td data-bind="text: versions"></td>
                <td data-bind="text: classes"></td>
                <td data-bind="text: categories"></td>
                <td data-bind="text: sets"></td>
                <td>
                    <a data-bind="click: $parent.edit" href="#">Edit</a>
                </td>
            </tr>
        </tbody>
        </table>
    </div>


</div>
