<div>
    <div class="container">
        <table class="table">
            <thead>
            <tr class="text-center">
                <th>Class</th>
                <th>Category</th>
                <th>Collection</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><select class="form-control" data-bind="options:classes, value:selectedClass"></select></td>
                <td><select class="form-control" data-bind="options:categories, value:selectedCategory"></select></td>
                <td><select class="form-control" data-bind="options:sets, value:selectedSet"></select></td>
            </tr>
            </tbody>
        </table>

        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Word</th>
                <th>Versions</th>
                <th>Classes</th>
                <th>Categories</th>
                <th>Collections</th>
                <th class="text-center">
                    <button type="button" class="btn btn-info btn-block" data-bind="click:addWord">Add</button>
                </th>
            </tr>
        </thead>
            <tbody data-bind="foreach: filteredWords">
            <tr>
                <td data-bind="text: lemma, attr:{rowspan: versions.length + 1}"></td>
                <td class="text-center">
                    <a data-bind="click: $parent.addVersion" href="#">Add</a>
                </td>
                <td data-bind="text: classes"></td>
                <td data-bind="text: categories, attr:{rowspan: versions.length + 1}" ></td>
                <td data-bind="text: collections, attr:{rowspan: versions.length + 1}"></td>
                <td>
                    <a data-bind="click: $parent.edit" href="#">Edit</a>
                </td>
            </tr>
            <!-- ko foreach: versions -->
            <tr>
                <td data-bind="text: lemma"></td>
                <td data-bind="text: classes"></td>
                <td>
                    <a data-bind="click: $root.editVersion" href="#">Edit</a>
                </td>
            </tr>
            <!-- /ko -->
        </tbody>
        </table>
    </div>
</div>
