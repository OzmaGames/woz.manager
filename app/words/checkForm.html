<div class="messageBox">
   <div class="modal-header"><b>Confirm Deletion</b></div>
   <div class="modal-body">
      <h5>Delete <b data-bind="text: word.lemma"></b>?</h5>
   </div>
   <div class="modal-footer">
      <button class="btn btn-default" data-bind="click:cancel">Cancel</button>
      <button class="btn btn-primary" data-bind="click: ok">Delete</button>
   </div>
</div>
