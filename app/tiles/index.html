<div class="container">
   <div class="table-responsive">
      <table class="table">
         <thead>
            <tr class="text-center">
               <th>Collections</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td><select data-bind="options:setList, value:selectedSet"></select></td>
            </tr>
         </tbody>
      </table>
   </div>
     
   <ul id="og-grid" class="og-grid" data-bind="foreach: tileList">
	<li>
	    <a href="#" data-bind="attr: {'data-title': name, 'data-largesrc':'images/woz/' + id +'.jpg'}">
                <div class="description">
                    <table class="table table-bordered" data-bind="foreach: $root.rows">
                          <tr>
                            <td>
                                <a href="#">x</a>
                                <span data-bind="text:$data"></span>
                            </td>
                           </tr>
                         
                    </table>
                </div>
            
	      <div class="circle">
                <div class="tile top" data-bind="style: { 'backgroundPosition': ((100 / 29) * id).toFixed(2) + '% 0' }"></div>
                <div class="tile bottom" data-bind="style: { 'backgroundPosition': ((100 / 29) * id).toFixed(2) + '% -.5em'}"></div>
                <div class="related">
                 <span data-bind="text:name"></span>
                </div>
              </div>
	    </a>
	</li>
   </ul>
     
    
</div>
