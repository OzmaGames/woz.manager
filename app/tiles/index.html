<div class="container">
   <div class="table-responsive">
      <table class="table">
         <thead>
            <tr class="text-center">
               <th>Collections</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td><select class="form-control" data-bind="options:setList, value:selectedSet" style="width:200px"></select></td>
            </tr>
         </tbody>
      </table>
   </div>

   <div id="og-grid">
      <ul class="og-grid" data-bind="foreach: tileList">
         <li>
            <div class="og-item" data-bind="click: $root.chooseTile, attr: {'data-title': name, 'data-largesrc':'images/woz/' + id +'.jpg'}">
               <div class="circle">
                  <div class="tile top" data-bind="style: { 'backgroundPosition': ((100 / 29) * id).toFixed(2) + '% 0' }"></div>
                  <div class="tile bottom" data-bind="style: { 'backgroundPosition': ((100 / 29) * id).toFixed(2) + '% -.5em'}"></div>
                  <div class="related">
                     <span data-bind="text:name"></span>
                  </div>
               </div>
            </div>
         </li>
      </ul>                         
      <!--
         script tag prevents knockout to bind the data to the elements
         
         this way we can program and make sure that the binding occurs once the user click on an image,
      -->
      <script type="text/html" class="og-description">
         <div data-bind="with: selectedTile">
            <div class="row">
                <h4  class="col-sm-7" data-bind="text: name"></h4>
                <div class="col-sm-5" style="margin-top:17px">
                  <div class="input-group">
                     <input id="searchResult" type="search" class="form-control" data-bind="value: $root.query, valueUpdate:'afterkeydown'" placeholder="Search all words">
                     <span class="input-group-btn">
                        <button class="btn btn-info" type="button" data-bind="enable: $root.add, click:$root.addToRelated">Add</button>
                     </span>
                  </div>
                  <div  data-bind="visible : $root.displayResult">
                  <div class="searchResult">
                    <div data-bind="foreach: $root.searchResult">
                        <div style="cursor:pointer" data-bind="text:lemma, click: $root.hitResult"></div>
                    </div>
                  </div>
                </div>
               </div>
            </div>
            <hr/>
            <table class="table" data-bind="foreach: $root.rows">
               <tbody>
                  <tr data-bind="foreach: $data">
                     <td>
                        <a href=# data-bind="click: $root.remove">x</a>
                        <span data-bind="text: $data"></span>
                     </td>
                  </tr>
               </tbody>
            </table>
            <hr />
               <button type="button" class="col-sm-3 btn btn-warning" data-bind="click:$root.home" style="margin-left:250px">
                  <span class="glyphicon glyphicon-home"></span> Add New Word
               </button>
            </div>
      </script>
   </div>
</div>
