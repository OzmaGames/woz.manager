<div class="container">
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr class="text-center">
                <th>Collections</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><select data-bind="options:setList, value:selectedSet"></select></td>
            </tr>
            </tbody>
        </table>
    </div>
    <h3>Tile Gallery</h3>
    <ul class="list-inline list-unstyled" data-bind="foreach:tileList">
        <li class="panel panel-default">
            <div class="panel-heading">
                 <a data-toggle="collapse" data-bind="attr: {href:'#' + id}"}">
                    <img style="width: 260px; height: 180px;" data-bind="attr: { src: src}"/>
                 </a>
               </div>
               <div data-bind="attr:{id:id}" class="panel-collapse collapse">
                  <div class="panel-body">
                     <ul class="list-inline list-unstyled" data-bind="foreach:words">
                        <li >
                          <span><a>x</a></span> 
                          <span data-bind="text: $data"></span>
                        </li>
                     </ul>
                   </div>
               </div>
        </li>
    </ul>
</div>
