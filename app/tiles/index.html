<div class="container">
   <div class="table-responsive">
      <table class="table">
         <thead>
            <tr class="text-center">
               <th>Collections</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td><select data-bind="options:setList, value:selectedSet"></select></td>
            </tr>
         </tbody>
      </table>
   </div>
     
   <ul id="og-grid" class="og-grid" data-bind="foreach: tileList">
	<li>
	    <a href="#" data-bind="attr: {'data-title': words, 'data-largesrc':'images/woz/' + id +'.jpg'}">
            
	      <div class="circle">
                <div class="tile top" data-bind="style: { 'backgroundPosition': ((100 / 29) * id).toFixed(2) + '% 0' }"></div>
                <div class="tile bottom" data-bind="style: { 'backgroundPosition': ((100 / 29) * id).toFixed(2) + '% -.5em'}"></div>
                <div class="words">
                 something <br />
                  line 2
                <div>line 3</div>
                </div>
              </div>
	    </a>
	</li>
   </ul>
     
    
</div>
