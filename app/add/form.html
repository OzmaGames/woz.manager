<div class="messageBox" style="width:700px;">
 <div class="modal-header"><b>Collection</b></div>

 
 <form class="form-horizontal" role="form" data-bind="submit: saveCollection">
   <div class="modal-body">
   <div class="form-group">
    <label class="col-sm-2 control-label">
      Long Name
    </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" data-bind="value:longName" placeholder="Long Name" style="width:260px">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">
      Short Name
    </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" data-bind="value:shortName" placeholder="Short Name" style="width:260px">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">
     Description
   </label>
   <div class="col-sm-10">
    <textarea class="form-control" rows="5" placeholder="Description" data-bind="value:description"></textarea>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">
    Price
  </label>
  <div class="col-sm-3">
    <input type="text" class="form-control" data-bind="value:price" placeholder="Num" style="width:60px">
  </div>
  <div class="col-sm-6">
    <div class="form-inline">
      <div class="checkbox">
       <label>
        <input type="checkbox" value="New!" data-bind="checked:flags">
        New Flag
      </label>
    </div>
    <div class="checkbox" style="margin-left:17px">
     <label>
      <input type="checkbox" value="Featured!" data-bind="checked:flags" >
      Featured Flag
    </label>
  </div>
</div>
</div>
</div>
</div>
<div class="modal-footer">
  <div class="form-group">
   <div class="col-sm-offset-2 col-sm-10">
     <button class="btn btn-danger" data-bind="visible: isEdit, click:deleteCol">Delete</button>
     <button class="btn btn-default" data-bind="click:close">Cancel</button>
     <button type="submit" class="btn btn-primary">Save</button>
   </div>
 </div> 
</div>  
</form>
</div>
