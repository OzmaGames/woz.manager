<div>
    <div class="container">
      <ul class="nav nav-tabs">
        <li data-bind="css:{active: tabIndex() == 1}"><a href="#" data-toggle="tab" data-bind="click: function(){tabIndex(1);}">Collection</a></li>
        <li data-bind="css:{active: tabIndex() == 2}"><a href="#" data-toggle="tab" data-bind="click: function(){tabIndex(2);}">Booster</a></li>
        <li data-bind="css:{active: tabIndex() == 3}"><a href="#" data-toggle="tab" data-bind="click: function(){tabIndex(3);}">Tile</a></li>
      </ul>
        <div style="margin-top:50px">
            <form class="form-horizontal" role="form" data-bind1="submit: save">
                <div  data-bind="visible:tabIndex()==1 || tabIndex()==2">
                <div class="form-group">
                    <label class="col-sm-2 control-label" data-bind="text:labelText()">
                    </label>
                <div class="col-sm-10">
                     <select class="form-control" data-bind="options:collectionList , optionsText:'longName', value:selectedCollection" style="width:260px"></select>
                </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        Long Name
                    </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" data-bind="value:longName" placeholder="Long Name" style="width:260px">
                </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-2 control-label">
                        Short Name
                    </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" data-bind="value:shortName" placeholder="Short Name" style="width:260px">
                </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                       Description
                    </label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" placeholder="Description" data-bind="value:description"></textarea>
                </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        Price
                    </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" data-bind="value:price" placeholder="Num" style="width:60px">
                </div>
                 <div class="col-sm-6">
                        <div class="form-inline">
                  <div class="checkbox">
                     <label>
                        <input type="checkbox" value="newFlag" data-bind="checked:flags">
                        New Flag
                     </label>
                  </div>
                  <div class="checkbox" style="margin-left:17px">
                     <label>
                        <input type="checkbox" value="featureFlag" data-bind="checked:flags" >
                        Feature Flag
                     </label>
                  </div>
               </div>
                 </div>
                </div>
                </div>
                <div data-bind="visible:tabIndex()==3">
                   <div class="form-group">
                    <label class="col-sm-2 control-label">Select a Tile to Edit
                    </label>
                <div class="col-sm-10">
                     <select class="form-control" data-bind="options:collectionList , optionsText:'longName', value:selectedCollection" style="width:260px"></select>
                </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Collection
                    </label>
                <div class="col-sm-10">
                     <select class="form-control" data-bind="options:collectionList , optionsText:'longName', value:selectedCollection" style="width:260px"></select>
                </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" >Tile Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="Tile name" data-bind="text:tileName" style="width:260px">
                     </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" >Identifier</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" placeholder="Number" data-bind="text:tileId" style="width:260px">
                    </div>
                </div>
            </div>
               <div class="form-group">
                   <div class="col-sm-offset-2 col-sm-10">
                   <button class="btn btn-default" data-bind="click:cancel">Cancel</button>
                   <button type="submit" class="btn btn-primary" data-bind="click:saveCollection">Save</button>
                </div>
                </div>    
            </form>
            
             </div>
                
        </div>
    </div>
</div>
