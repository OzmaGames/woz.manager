<div class="container">  <ul class="nav nav-tabs">    <li data-bind="css:{active: tabIndex() == 1}"><a href="#" data-toggle="tab" data-bind="click: function(){tabIndex(1);}">Collection</a></li>    <li data-bind="css:{active: tabIndex() == 3}"><a href="#" data-toggle="tab" data-bind="click: function(){tabIndex(2);}">Images</a></li>  </ul>  <div style="margin-top:50px">    <div  data-bind="visible:tabIndex()==1">      <table class="table table-bordered" style="width:900px; margin:auto;">       <thead>        <tr>         <th class="text-center" style="width:50px">#</th>         <th>Collections</th>         <th>Boosters</th>         <th class="text-center" style="width:150px">          <button type="button" class="btn btn-warning btn-block" data-bind="click:addCollection">Add Collection</button>        </th>      </tr>    </thead>    <tbody data-bind="foreach:collectionList()">      <tr>       <td class="text-center" data-bind="text:$index() + 1"></td>       <td><a href="#" data-bind="click:$parent.editCollection, text:longName" style="cursor:pointer"></a></td>       <td>         <button class="btn btn-defult btn-sm" data-bind="click:$parent.addBooster" type="button">          <span class="glyphicon glyphicon-plus-sign"></span>        </button>        <!-- ko foreach:boosters -->        <a href="#" data-bind="click: $root.editBooster, text:longName" style="cursor:pointer"></a><span>,</span>        <!--/ko-->      </td>      <td>        <div class="text-center">         <span data-bind="click: $parent.editCollection" class="glyphicon glyphicon-edit" style="cursor:pointer"></span> |         <span data-bind1="click: $parent.removeCollection" class="glyphicon glyphicon-trash" style="cursor:pointer"></span>       </div>     </td>   </tr>  </tbody></table></div> <div  data-bind="visible:tabIndex()==2">      <table class="table table-bordered" style="width:900px; margin:auto;">       <thead>        <tr>         <th class="text-center" style="width:50px">#</th>         <th>Related Names</th>         <th>Id</th>         <th>Collection</th>         <th class="text-center" style="width:150px">          <button type="button" class="btn btn-warning btn-block" data-bind="click:addTile">Add Name</button>        </th>      </tr>    </thead>    <tbody data-bind="foreach:tileList">      <tr>       <td class="text-center" data-bind="text:$index() + 1"></td>       <td><a href="#" data-bind="click:$root.editTile, text:name" style="cursor:pointer"></a></td>       <td data-bind="text:id"></td>       <td data-bind="text:displayCollection"></td>      <td>        <div class="text-center">         <span data-bind="click: $parent.editTile" class="glyphicon glyphicon-edit" style="cursor:pointer"></span> |         <span data-bind="click: $parent.removeTile" class="glyphicon glyphicon-trash" style="cursor:pointer"></span>       </div>     </td>   </tr>  </tbody></table></div></div></div>
