<div>
   <div class="container">
      <h4>Add New Rule</h4>
      <hr />
      <form class="form-horizontal" role="form" data-bind="submit: save">
         <div class="form-group">
            <label for="collections" class="col-sm-2 control-label">
               Collections
            </label>
            <div class="col-sm-10">
               <div class="form-inline">
                  <select class="form-control" style="width:240px" id="collections" data-bind="options:collectionList, optionsText:'longName', value:selectedCollection"></select>
                  <button type="button" class="btn btn-info" data-bind="click:addSet">Add</button>
                  <!-- ko foreach: collections-->
                  <div class="form-group" style="margin-left:30px;">
                     <a href="#" data-bind="click:$parent.removeSet">x</a>
                     <span data-bind="text:longName"></span>
                  </div>
                  <!-- /ko -->
               </div>
            </div>
         </div>
         <div class="form-group">
            <label for="level" class="col-sm-2 control-label">
               Level
            </label>
            <div class="col-sm-2">
               <div class="form-inline">
                  <select class="form-control" style="width:120px" data-bind="value:selectedLevel, options:['select level',0,1,2]" id="level"></select>
               </div>
            </div>
            <label for="level" class="col-sm-1 control-label" style="margin-left:30px;">
               Bonus
            </label>
            <div class="col-sm-6">
               <div class="form-inline">
                  <div class="radio">
                     <label>
                        <input type="radio" name="optionsRadios" value="bonus" id="optionsRadios1" data-bind="checked: enableBonus" checked>
                        Points
                     </label>
                  </div>
                  <div class="radio">
                     <label>
                        <input type="radio" name="optionsRadios" value="mult" id="optionsRadios2" data-bind="checked: enableBonus">
                        Multiplier
                     </label>
                  </div>
                  <div class="col-sm-2">
                     <div class="form-inline">
                        <input type="number" class="form-control" data-bind="value: number, enable: enableBonus" required />
                     </div>
                  </div>
               </div>
            </div>
         </div>

         <div class="form-group">
            <label for="shortDes" class="col-sm-2 control-label">Short Description</label>
            <div class="col-sm-10">
               <input type="text" class="form-control" id="shortDes" placeholder="Short Description" data-bind="value:shortDes" required />
            </div>
         </div>
         <div class="form-group">
            <label for="longDes" class="col-sm-2 control-label">Long Description</label>
            <div class="col-sm-10">
               <textarea id="longDes" class="form-control" rows="5" placeholder="Long Description" data-bind="value:longDes"></textarea>
            </div>
         </div>
         <div class="form-group">
            <label class="col-sm-2 control-label">Conditions</label>
            <div class="col-sm-10">
               <!-- ko foreach: conditions-->
               <div class="form-inline">
                  <a href="#" data-bind="click: $root.removeCondition">x</a>
                  <div data-bind="compose: {view: 'rules/conditions/' + type, model: $data}" style="display:inline-block"></div>
               </div>
               <!-- /ko -->
               <!-- ko if: conditions().length == 0 -->
               <div>[empty]</div>
               <!-- /ko -->
            </div>
         </div>
         <div class="form-group">
            <label class="col-sm-2 control-label">Add Condition</label>
            <div class="col-sm-10">
               <table class="table">
                  <tbody data-bind="foreach: newConditions">
                     <tr>
                        <td data-bind="compose: {view: 'rules/conditions/' + type, model: $data}"></td>
                        <td><button class="btn" data-bind="click: $root.addCondition">+</button></td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
         <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
               <button class="btn btn-default" data-bind="click:cancel">Cancel</button>
               <button type="submit" class="btn btn-primary">Save</button>
               <span data-bind="text: validationMessage" style="color:red"></span>
            </div>
         </div>
      </form>
   </div>
</div>
