<div>
   <div class="container">
      <h4>Add New Rule</h4>
      <hr />
      <form class="form-horizontal" role="form">
         <div class="form-group">
            <label for="collections" class="col-sm-2 control-label">
               Collections
            </label>
            <div class="col-sm-10">
               <div class="form-inline">
                  <select class="form-control" style="width:200px" id="collections" data-bind="options:collectionList, value:selectedCollection"></select>
                  <button type="button" class="btn btn-info" data-bind="click:addSet">Add</button>
                  <!-- ko foreach: collections-->
                  <div class="form-group" style="margin-left:20px;">
                     <a href="#" data-bind="click:$parent.removeSet">x</a>
                     <span data-bind="text:$data"></span>
                  </div>
                  <!-- /ko -->
               </div>
            </div>
         </div>
         <div class="form-group">
            <label for="shortDes" class="col-sm-2 control-label">Short Description</label>
            <div class="col-sm-10">
               <input type="text" class="form-control" id="shortDes" placeholder="Short Description" data-bind="value:shortDes" />
            </div>
         </div>
         <div class="form-group">
            <label for="longDes" class="col-sm-2 control-label">Long Description</label>
            <div class="col-sm-10">
               <textarea id="longDes" class="form-control" rows="5" data-bind="value:longDes"></textarea>
            </div>
         </div>
         <div class="form-group">
            <label class="col-sm-2 control-label">Conditions</label>
            <div class="col-sm-10">
               <!-- ko foreach: conditions-->
               <div class="form-inline">
                <a href="#" data-bind="click: $root.removeCondition">x</a>
                <div data-bind="compose: {view: 'rules/conditions/' + type, model: $data}"></div>
               </div>
               <!-- /ko -->
               <!-- ko if: conditions().length == 0 -->
               <div>[empty]</div>
               <!-- /ko -->
            </div>
         </div>
         <div class="form-group">
            <label class="col-sm-2 control-label">Add Condition</label>
            <div class="col-sm-10">
               <table class="table">
                  <tbody data-bind="foreach: newConditions">
                     <tr>
                        <td data-bind="compose: {view: 'rules/conditions/' + type, model: $data}"></td>
                        <td><button class="btn" data-bind="click: $root.addCondition">+</button></td>
                     </tr>                     
                  </tbody>
               </table>               
            </div>
         </div>
         <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
               <button class="btn btn-default" data-bind="click:cancel">Cancel</button>
               <button class="btn btn-primary" data-bind="click:save">Save</button>
            </div>
         </div>
      </form>
   </div>
</div>
