<div class="form-inline" data-bind="if: editMode">
    <label class="normal">
      Amount
      <input class="form-control" type="number" style="width:3em" data-bind="value: amount" />
   </label>
   <label class="normal" style="margin-left:10px">
      Words that end with the letter
      <input class="form-control" type="text" style="width:4em;margin-left:7px" data-bind="value: letter" />
   </label>
</div>
<div data-bind="ifnot: editMode">
   <b data-bind="text: amount"></b>
   <span data-bind="text: (amount > 1)? 'words that end with the letter': 'word that ends with the letter' "></span>
   <b data-bind="text: letter"></b>
</div>
