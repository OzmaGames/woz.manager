<div class="form-inline" data-bind="if: editMode">
   <label class="normal">
      Words with
      <input class="form-control" style="width:4em" data-bind="value: letter" />
      number of letters
   </label>
   <label class="normal">
      Amount
      <input class="form-control" type="number" style="width:4em" data-bind="value: amount" />
   </label>
</div>
<div data-bind="ifnot: editMode">
   <b data-bind="text: amount"></b>
   <span data-bind="text: (amount > 1)? 'words with number of letters': 'word with number of letters:' "></span>
   <b data-bind="text: letter"></b>
</div>
