<div class="form-inline" data-bind="if: editMode">
     <label class="normal">
      Amount
      <input class="form-control" type="number" style="width:4em" data-bind="value: amount" />
     </label>
     <label class="normal" style="margin-left:10px">
      Category
      <select class="form-control" data-bind="options:categoryList, value:letter" style="width:150px;margin-left:16px"></select>
   </label>
</div>
<div data-bind="ifnot: editMode">
   <b data-bind="text: amount"></b>
   <span data-bind="text: (amount > 1)? 'words with categories of': 'word with category of' "></span>
   <b data-bind="text: letter"></b>
</div>
