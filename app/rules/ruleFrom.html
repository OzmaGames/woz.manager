<div class="messageBox">
    <div class="modal-header"><b>New Rule</b></div>
    <div class="modal-body" style="overflow-x: hidden">
        <table style="width: 700px;" class="table">
            <thead>
            <tr class="text-center">
                <th>Set</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><select data-bind="options:sets, value:selectedSet"></select></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-bind="close" >Cancel</button>
        <button class="btn btn-primary" data-bind="save">Save</button>
    </div>
</div>
