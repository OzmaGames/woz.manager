<div class="messageBox">
    <div class="modal-header"><b>New Rule</b></div>
    <div class="modal-body">
         <table class="table">
            <thead>
            <tr class="text-center">
                <th>Collection</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <select data-bind="options:setList, value:selectedSet"></select>
                    <button type="button" class="label label-success" data-bind="click:addSet">Add</button>
                </td>
                <!-- ko foreach: sets-->
                <td>
                    <a href="#" data-bind="click:$parent.removeSet">x</a>
                    <span data-bind="text:$data"></span>
                </td>
                <!-- /ko -->
            </tr>
            </tbody>
        </table>
         <div class="row">
           <div class="col-md-5">
             <div>
              <label>Short description</label>
               <div>
                 <textarea rows="3" type="text" style="width:200px" data-bind="value:shortRule"></textarea>
               </div>
           </div>
        <div>
            <label>Long description</label>
            <div>
            <textarea rows="10" type="text" style="width:200px" data-bind="value:longRule"></textarea>
            </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="panel panel-success" style="width:300px">
                <div class="panel-heading">
                <div class="panel-title">Must Include</div>
                </div>
                <div class="panel-body">
            <div class="table-responsive">
            <table class="table table-borederd">
                <tbody>
                    <tr>
                        <td><input type="radio" name="foo" value="word class: " data-bind="checked: enableAdd"/></td>
                        <td><span>Word Class </span><select data-bind="options:classList, value:selectedClass" style=" margin-left:20px;"></select></td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="foo" value="category: " data-bind="checked: enableAdd"/></td>
                        <td><span>Category </span><select data-bind="options:categoryList, value:selectedCategory" style=" margin-left:30px;"></select></td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="foo" value="words that start with the letter: " data-bind="checked: enableAdd"/></td>
                        <td><span>Words that start with the letter </span><input type="text" style="width:25px;" data-bind="value: startWithValue"/></td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="foo" value="words that end with the letter: " data-bind="checked: enableAdd"/></td>
                        <td><span>Words that end with the letter </span><input type="text" style="width:25px;" data-bind="value: endWithValue"/></td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="foo" value="words with: " data-bind="checked: enableAdd"/></td>
                        <td><span>Words with </span><input type="text" style="width:25px;" data-bind="value: numberOfLettersValue"/> number of letters</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <label style="margin-left:20px;">Amount </label>
                            <input type="text" style="width:25px;" data-bind="value: amountValue"/>
                            <button type="button" class="btn btn-success btn-xs" style="margin-left:10px" data-bind="click:addToInclude , enable: enableAdd">Add</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
            
        </div>
        </div>
            <!-- ko foreach: listToInclude -->
              <a href="#">x</a>
              <span data-bind="text:amountValue"></span>
              <span data-bind="text:enableAdd"></span>
              <span data-bind="text:selected"></span>
            
              
              
            <!-- /ko -->
        </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-bind="click:cancel" >Cancel</button>
        <button class="btn btn-primary" data-bind="click:save">Save</button>
    </div>
</div>
