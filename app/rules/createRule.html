<div>
<div class="container">
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr class="text-center">
                <th>Add New Rule</th>
            </tr>
            </thead>
        </table>
        <table>
            <tbody>
                <tr><h5>Collections</h5></tr>
            <tr>
                <td>
                    <select data-bind="options:collectionList, value:selectedCollection"></select>
                    <button type="button" class="btn btn-info btn-xs" data-bind="click:addSet">Add</button>
                </td>     
                <!-- ko foreach: collections-->
                <td>
                    <div style="margin-left:20px">
                    <a href="#" data-bind="click:$parent.removeSet">x</a>
                    <span data-bind="text:$data"></span>
                    </div>
                </td>
                <!-- /ko -->
            </tr>
            </tbody>
        </table>
        <div class="table-responsive" style="margin-top:10px">
        
    <table class="table table-bordered">
        <tbody>
            <td style="width:360px">
             <div>
              <label>Short Description</label>
               <div>
                 <textarea class="form-control" rows="3" type="text" data-bind="value:shortDes"></textarea>
               </div>
           </div>
        <div>
            <label>Long Description</label>
            <div>
            <textarea class="form-control" rows="10" type="text" data-bind="value:longDes"></textarea>
            </div>
            </div>
        </td>
            <td style="width:450px">
            <div class="panel panel-info">
                <div class="panel-heading">
                <div class="panel-title">Details</div>
                </div>
                <div class="panel-body">
            <div class="table-responsive">
            <table class="table table-borederd">
                
                <div data-bind="foreach: conditions">
   <div data-bind="compose: {view: 'rules/' + type, model: $data}"></div>
</div>
                <tbody>
                    <tr>
                        <td><input type="radio" name="foo" value="word class: " data-bind="checked: enableAdd"/></td>
                        <td><span>Word Class </span><select data-bind="options:classList, value:selectedClass" style=" margin-left:20px;"></select></td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="foo" value="category: " data-bind="checked: enableAdd"/></td>
                        <td><span>Category </span><select data-bind="options:categoryList, value:selectedCategory" style=" margin-left:30px;"></select></td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="foo" value="words that start with the letter: " data-bind="checked: enableAdd"/></td>
                        <td>
                            <form class="form-inline">
                                <span>Words that start with the letter </span><input class="form-control" type="text" style="width:35px;" data-bind="value: startWithValue"/></td>
                             </form>
                    </tr>
                    <tr>
                        <td><input type="radio" name="foo" value="words that end with the letter: " data-bind="checked: enableAdd"/></td>
                        <td>
                            <form class="form-inline">
                                <span>Words that end with the letter </span><input class="form-control" type="text" style="width:35px;" data-bind="value: endWithValue"/></td>
                            </form>
                    </tr>
                    <tr>
                        <td><input type="radio" name="foo" value="words with: " data-bind="checked: enableAdd"/></td>
                        <td>
                            <form class="form-inline">
                                <span>Words with </span><input  class="form-control" type="text" style="width:35px;" data-bind="value: numberOfLettersValue"/> number of letters</td>
                            </form>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <form class="form-inline">
                            <label style="margin-left:20px;">Amount </label>
                            <input class="form-control" type="text" style="width:35px;" data-bind="value: amountValue"/>
                            <button type="button" class="btn btn-primary btn-xs" style="margin-left:10px" data-bind="click:addToInclude , enable: enableAdd">Add</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
            
        </div>
        </div>
        
            </td>
            <td>
            <table class="table">
                <thead>
                    <tr>
                        <th>Must Include</th>
                    </tr>
                </thead>
            <tbody data-bind="foreach: listToInclude" >
              <td><a href="#">x</a>
              <span data-bind="text:amountValue"></span>
              <span data-bind="text:enableAdd"></span>
              <span data-bind="text:selected"></span></td>
            </tbody>
            </table>
            </td>
        </tbody>
       </table>
    </div>
<div class="pull-right">
        <button class="btn btn-default"  data-bind="click:cancel">Cancel</button>
        <button class="btn btn-primary"  data-bind="click:save">Save</button>
    </div>
</div>
</div>
</div>
