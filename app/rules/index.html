<div class="container">
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr class="text-center">
                <th>Collection</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><select class="form-control" data-bind="options:sets, value:selectedSet" style="width:200px"></select></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="panel panel-info">
            <div class="panel-heading">
                <label calss="panel-title"><h4>Rules</h4></label>
                <div class="pull-right">
                <a href="#create-rule" ><button type="button" class="btn btn-primary" style="width:150px">Add Rule</button></a>
                </div>
           </div>
            <table class="table table-striped table-bordered">
            <tbody data-bind="foreach: filteredTable">
                 <tr>
                        <td><a data-bind="text: shortDescription, click: $parent.editRule" style="cursor:pointer"></a></td>
                        <td>
                            <div class="text-center">
                              <span  data-bind="click: $parent.editRule" class="glyphicon glyphicon-edit" href="#" style="cursor:pointer"></span> |   
                              <span  data-bind="click: $parent.removeRule" class="glyphicon glyphicon-trash"  href="#" style="cursor:pointer"></span>
                            </div>
                        </td>
                 </tr>
            </tbody>
        </table>
    </div>
    
</div>
