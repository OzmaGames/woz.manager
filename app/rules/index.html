<div class="container">
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr class="text-center">
                <th>Set</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><select data-bind="options:sets, value:selectedSet"></select></td>
                <td><button type="button" class="btn btn-info btn-block" data-bind="click: addRule">Add</button></td>
            </tr>
            </tbody>
        </table>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Rules</th>
            </tr>
        </thead>
            <tbody data-bind="foreach: filteredTable">
                <!-- ko foreach: ruleList -->
                 <tr>
                        <td><a data-bind="text: $data" href="#" style="cursor:pointer"></a></td>
                 </tr>
                <!-- /ko -->
            </tbody>
        </table>
    </div>
</div>
